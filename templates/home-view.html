{% extends "base.html" %} {% block content %}
<h1>Movie title: {{title}} (id: {{id}})</h1>
<h2>Description: {{description}}</h2>

<ul>
  {% for movie in movie_list %} {% if movie.title != "The Titanic" %}
  <h3>
    <li>
      <u><a href="/movies/{{movie.id}}">{{movie.title}}:</a></u>
      {{movie.content}}
    </li>
  </h3>
  {%endif%} {%endfor%}
</ul>
{% endblock content %}
